<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Layout Modifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #448EE4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
        }

        #output {
            margin-top: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Modify HTML Layout</h1>
        <input type="file" id="fileInput" />
        <button class="button" onclick="processFile()">Modify and Download</button>
    </div>

    <script>
        function processFile() {
            const fileInput = document.getElementById('fileInput');

            if (fileInput.files.length === 0) {
                alert("Please upload an HTML file.");
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                let htmlContent = e.target.result;

                // Modify HTML by moving buttons to their respective sections
                htmlContent = htmlContent.replace(/(Download Content<\/h3>[\s\S]*?<\/button>)/, '<div class="download-section">$1</div>');
                htmlContent = htmlContent.replace(/(Stream Online<\/h3>[\s\S]*?<\/button>)/, '<div class="stream-section">$1</div>');
                htmlContent = htmlContent.replace(/(View PDF<\/h3>[\s\S]*?<\/button>)/, '<div class="pdf-section">$1</div>');

                // Download the modified HTML
                downloadModifiedFile(htmlContent, file.name);
            };

            reader.readAsText(file);
        }

        function downloadModifiedFile(content, fileName) {
            const blob = new Blob([content], { type: 'text/html' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = fileName; // Keep the original file name
            link.click();
            URL.revokeObjectURL(link.href); // Clean up after download
        }
    </script>
</body>
</html>
