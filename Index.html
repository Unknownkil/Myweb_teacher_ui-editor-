<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Layout Modifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #448EE4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
        }

        #output {
            margin-top: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Modify HTML Layout</h1>
        <input type="file" id="fileInput" />
        <button class="button" onclick="processFile()">Modify File</button>
        <pre id="output" class="hidden"></pre>
    </div>

    <script>
        function processFile() {
            const fileInput = document.getElementById('fileInput');
            const output = document.getElementById('output');
            output.classList.add('hidden'); // Hide output initially

            if (fileInput.files.length === 0) {
                alert("Please upload an HTML file.");
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                let htmlContent = e.target.result;

                // Modify HTML by moving buttons to their respective sections
                htmlContent = htmlContent.replace(/(Download Content<\/h3>[\s\S]*?<\/button>)/, '<div class="download-section">$1</div>');
                htmlContent = htmlContent.replace(/(Stream Online<\/h3>[\s\S]*?<\/button>)/, '<div class="stream-section">$1</div>');
                htmlContent = htmlContent.replace(/(View PDF<\/h3>[\s\S]*?<\/button>)/, '<div class="pdf-section">$1</div>');

                // Display the modified HTML
                output.textContent = htmlContent;
                output.classList.remove('hidden');
            };

            reader.readAsText(file);
        }
    </script>
</body>
                                          </html>
